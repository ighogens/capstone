<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu"
    />
    <title>Header with Menu</title>
  </head>
  <body>
    <section class="Up">
      <div class="f-row">
        <img src="image/icon.png" alt="" />
        <a href="https://dyen.org/">Sell on Jumia</a>
      </div>
      <div class="mid-item">
        <img src="image/small logo.png" alt="" />
        <a href="#"><img src="image/jpay ref-image.png" alt="" /></a>
      </div>
    </section>
    <section class="container">
      <div class="main-logo">
        <a href="#">
          <img src="image/logo - Copy.png" alt="JumiaLogo" />
        </a>
      </div>

      <div class="search-form">
        <form action="">
          <div id="in-search">
            <span class="material-symbols-outlined"> search </span>
            <input
              type="text"
              id="search-bx"
              placeholder="Search products, brands and categories"
            />
          </div>
        </form>
        <button class="btn">Search</button>
      </div>
      <div class="dropdown-menu">
        <button id="acc">Account</button>
        <!-- header dropdown menu list
        <div class="content">
          <a href="#"><img src="image/drp4.png" alt="" /></a>
          <a href="#"><img src="image/drp1.png" alt="" /></a>
          <a href="#"><img src="image/drp2.png" alt="" /></a>
          <a href="#"><img src="image/drp3.png" alt="" /></a>
        </div>
    --> </div>
        <div></div>
        <div class="Q">
          <span class="material-symbols-outlined"> help </span>
          <p>Help</p>
        </div>
      </div>
      <div class="h">
        <span class="material-symbols-outlined"> shopping_cart </span>
        <p>cart</p>
      </div>
    </section>
  </body>
</html>
